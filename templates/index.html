<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目启动台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid main-container py-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1 class="display-4 fw-bold">项目启动台</h1>
            <button class="btn btn-primary btn-lg rounded-circle shadow-lg" style="width: 60px; height: 60px;" data-bs-toggle="modal" data-bs-target="#addProjectModal"><i class="bi bi-plus-lg"></i></button>
        </div>

        <div class="row g-5 row-cols-1 row-cols-md-2 row-cols-xl-4">
            {% for project in projects %}
            <div class="col d-flex">
                <div class="card project-card w-100" id="project-card-{{ project.id }}">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h4 class="card-title mb-0 me-5">{{ project.name }}</h4>
                            <div class="dropdown card-actions-dropdown">
                                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown"><i class="bi bi-three-dots-vertical"></i></button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><button class="dropdown-item edit-btn" type="button"><i class="bi bi-pencil-fill me-2"></i>编辑</button></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><button class="dropdown-item text-danger delete-btn" type="button"><i class="bi bi-trash-fill me-2"></i>删除</button></li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <div class="icon-placeholder me-3" style="background-color: hsl({{ (project.id * 137.5) % 360 }}, 45%, 55%);">{{ project.name[0] | upper }}</div>
                            <p class="card-text text-muted mb-0">{{ project.description }}</p>
                        </div>
                        <div class="info-container">
                            {% if project.path %}<div class="info-line"><i class="bi bi-folder me-2"></i><span class="path-text" title="{{ project.path }}">{{ project.path }}</span><button class="btn btn-sm btn-outline-secondary copy-btn"><i class="bi bi-clipboard me-1"></i>复制</button></div>{% endif %}
                            <div class="info-line"><i class="bi bi-link-45deg me-2"></i><span title="{{ project.url }}">{{ project.url }}</span><button class="btn btn-sm btn-outline-secondary copy-btn"><i class="bi bi-clipboard me-1"></i>复制</button></div>
                        </div>
                        <div class="mt-auto pt-3"><div class="btn-group w-100" role="group"><button class="btn btn-outline-secondary open-folder-btn" data-id="{{ project.id }}"><i class="bi bi-folder2-open me-1"></i>打开目录</button><a href="{{ project.url }}" target="_blank" class="btn btn-dark"><i class="bi bi-box-arrow-up-right me-1"></i>访问应用</a></div></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <hr class="my-5"><div class="mb-5"><h2 class="display-6 fw-bold">探索发现</h2><div class="p-5 mt-4 bg-light rounded-3 text-center"><p class="lead">这里是为你准备的探索空间，敬请期待...</p></div></div>
    </div>

    <!-- 模态框HTML -->
    <div class="modal fade" id="addProjectModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">添加新项目</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="addProjectForm"><div class="mb-3"><label class="form-label">项目名称</label><input type="text" class="form-control" name="name" required></div><div class="mb-3"><label class="form-label">项目URL</label><input type="url" class="form-control" name="url" placeholder="http://127.0.0.1:3000" required></div><div class="mb-3"><label class="form-label">项目描述</label><textarea class="form-control" name="description" rows="2"></textarea></div><div class="mb-3"><label class="form-label">本地文件夹路径 (可选)</label><input type="text" class="form-control" name="path"></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button><button type="submit" class="btn btn-primary" form="addProjectForm">保存</button></div></div></div>
    </div>
    <div class="modal fade" id="editProjectModal" tabindex="-1">
        <div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">编辑项目</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="editProjectForm"><input type="hidden" name="id" id="editProjectId"><div class="mb-3"><label class="form-label">项目名称</label><input type="text" class="form-control" name="name" id="editProjectName" required></div><div class="mb-3"><label class="form-label">项目URL</label><input type="url" class="form-control" name="url" id="editProjectUrl" required></div><div class="mb-3"><label class="form-label">项目描述</label><textarea class="form-control" name="description" id="editProjectDesc" rows="2"></textarea></div><div class="mb-3"><label class="form-label">本地文件夹路径 (可选)</label><input type="text" class="form-control" name="path" id="editProjectPath"></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button><button type="submit" class="btn btn-primary" form="editProjectForm">保存更改</button></div></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 【关键修复】：直接使用 tojson 过滤器将 Python 对象转换为 JavaScript 对象。
        // 这样可以确保数据格式正确，并且不会在解析时出错。
        let projectsData = {{ projects|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
